<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <th:block layout:fragment="pageCss">
        <link rel="stylesheet" th:href="@{~/vendor/css/pages/page-profile.css}" />
    </th:block>
    <title>Title</title>
</head>
<body>
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <h4 class="py-3 mb-4"><span class="text-muted fw-light">User Profile /</span> Profile</h4>

    <!-- Header -->
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="user-profile-header-banner">
                    <img th:src="@{~/img/pages/profile-banner.png}" alt="Banner image" class="rounded-top" />
                </div>
                <div class="user-profile-header d-flex flex-column flex-sm-row text-sm-start text-center mb-4">
                    <div class="flex-shrink-0 mt-n2 mx-sm-0 mx-auto">
                        <img
                                th:src="@{~/img/avatars/14.png}"
                                alt="user image"
                                class="d-block h-auto ms-0 ms-sm-4 rounded user-profile-img" />
                    </div>
                    <div class="flex-grow-1 mt-3 mt-sm-5">
                        <div
                                class="d-flex align-items-md-end align-items-sm-start align-items-center justify-content-md-between justify-content-start mx-4 flex-md-row flex-column gap-4">
                            <div class="user-profile-info">
                                <h4>John Doe</h4>
                                <ul
                                        class="list-inline mb-0 d-flex align-items-center flex-wrap justify-content-sm-start justify-content-center gap-2">
                                    <li class="list-inline-item d-flex gap-1">
                                        <i class="ti ti-color-swatch"></i> UX Designer
                                    </li>
                                    <li class="list-inline-item d-flex gap-1"><i class="ti ti-map-pin"></i> Vatican City</li>
                                    <li class="list-inline-item d-flex gap-1">
                                        <i class="ti ti-calendar"></i> Joined April 2021
                                    </li>
                                </ul>
                            </div>
                            <a href="javascript:void(0)" class="btn btn-primary">
                                <i class="ti ti-check me-1"></i>Connected
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ Header -->

    <!-- Navbar pills -->
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills flex-column flex-sm-row mb-4">
                <li class="nav-item">
                    <a class="nav-link active dashboard-menu" th:href="@{~/dashboard/pages/profile}"><i class="ti-xs ti ti-user-check me-1"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dashboard-menu" th:href="@{~/dashboard/pages/mapel}"><i class="ti-xs ti ti-users me-1"></i> Mapel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dashboard-menu" th:href="@{~/dashboard/pages/course}"><i class="ti-xs ti ti-layout-grid me-1"></i> Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dashboard-menu" th:href="@{~/dashboard/pages/siswa}"><i class="ti-xs ti ti-link me-1"></i> Siswa</a>
                </li>
            </ul>
        </div>
    </div>
    <!--/ Navbar pills -->

    <!-- User Profile Content -->
    <div id="dashboard-content">
    </div>
    <!--/ User Profile Content -->
</div>

<th:block layout:fragment="script">
    <script th:src="@{~/scripts/dashboard.js}"></script>
</th:block>
</body>
</html>
