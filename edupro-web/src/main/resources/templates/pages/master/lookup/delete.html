<form xmlns:th="http://www.thymeleaf.org" th:id="form-lookup" th:action="@{~/master/lookup/remove}"
      th:method="post" th:object="${lookup}">
    <input type="hidden" name="id" th:value="${lookup.id}">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel4">Delete Lookup</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col mb-0">
                <label for="group" class="form-label">Group</label>
                <input type="text" id="group" name="group" th:value="${lookup.group}" class="form-control" readonly>
                </div>
                <div class="col mb-0">
                    <label for="kode" class="form-label">Kode</label>
                    <input type="text" id="kode" name="kode" th:value="${lookup.kode}" class="form-control" readonly/>
                </div>
            </div>
            <div class="row">
                <div class="col mb-0">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" id="nama" name="nama" th:value="${lookup.nama}" class="form-control" readonly/>
                </div>
                <div class="col mb-0">
                    <label for="urutan" class="form-label">Urutan</label>
                    <input type="text" id="urutan" name="urutan" th:value="${lookup.urutan}" class="form-control" readonly>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                Close
            </button>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </div>
</form>
