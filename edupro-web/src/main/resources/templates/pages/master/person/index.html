<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>person</title>
</head>
<body>
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <div class="d-flex align-items-md-end justify-content-md-between">
                <h5 class="card-title mb-0" id="person-title" th:href="@{~/master/person/data}">Data Person</h5>
                <button class="btn rounded-pill btn-success btn-sm" id="btn-add" th:href="@{~/master/person/add}">
                    <i class="ti ti-check"></i> &nbsp;
                    Tambah Person
                </button>
            </div>
            <div class="demo-inline-spacing d-flex align-items-start justify-content-start">
                <button class="btn btn-sm btn-secondary">Copy</button>
                <button class="btn btn-sm btn-info">CSV</button>
                <button class="btn btn-sm btn-success">Excel</button>
                <button class="btn btn-sm btn-danger">PDF</button>
                <button class="btn btn-sm btn-primary">Print</button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive text-nowrap">
                <table id="table-person" class="table table-striped">
                    <thead class="table-light">
                    <tr>
                        <th>No</th>
                        <th>User Id</th>
                        <th>Nomor</th>
                        <th>Nama</th>
                        <th>Alamat Tinggal</th>
                        <th>NIK</th>
                        <th>Tanggal Lahir</th>
                        <th>Tempat Lahir</th>
                        <th>Gender</th>
                        <th>Agama</th>
                        <th>Gol-Darah</th>
                        <th>No-Telp</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th class="cell-fit">Actions</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{~/scripts/master-person.js}"></script>
</th:block>
</body>
</html>
